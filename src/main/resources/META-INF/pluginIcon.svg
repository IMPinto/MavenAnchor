<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="20" width="360" height="360" rx="60" fill="url(#bgGradient)" stroke="#444" stroke-width="2"/>

    <path d="M60 100 L100 100 L120 80" stroke="#00ffcc" stroke-width="4" fill="none" opacity="0.6"/>
    <circle cx="120" cy="80" r="5" fill="#00ffcc" opacity="0.6"/>

    <path d="M340 300 L300 300 L280 320" stroke="#ff007a" stroke-width="4" fill="none" opacity="0.6"/>
    <circle cx="280" cy="320" r="5" fill="#ff007a" opacity="0.6"/>

    <text x="50%" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="90" fill="white" letter-spacing="-2">
        Jniv
    </text>

    <g filter="url(#glow)">
        <rect x="135" y="220" width="130" height="60" rx="10" fill="#222" stroke="#ff9900" stroke-width="3"/>
        <text x="200" y="265" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-weight="bold" font-size="50" fill="#ff9900">
            1.0
        </text>
    </g>

    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
</svg>